
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/favicon.ico">

    <title>Funkloch {{.Default.Pagename}}</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Funkloch</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        {{.Default.Sidebar}}
        
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          {{.Default.Message}}
          <h2 class="sub-header">{{.Default.Pagename}}</h2>
            
              <div class="form-group">
                <label class="control-label" for="idinput">ID</label>  
                <input id="idinput" type="text" class="form-control input-md" disabled="" value="{{.Ite.Item.ItemID}}">
              </div>

              <div class="form-group">
                <label class="control-label" for="idinput">EAN</label>  
                <input id="EAN" type="text" class="form-control input-md" disabled="" value="{{.Ite.Item.Code}}">
              </div>
              <!-- Text input-->
              <div class="form-group">
                <label class="control-label" for="textinput">Equipment Type</label>  
                <input id="textinput" name="storename" type="text" readonly="" value="{{.Ite.Equipment.Name}}" class="form-control input-md" required="">
              </div>

              <div class="form-group">
                <label class="control-label" for="textinput">Box Code</label>  
                <input id="textinput" name="storename" type="text" readonly="" value="{{.Ite.Box.Code}}" class="form-control input-md" required="">
              </div>

              <div class="form-group">
                <label class="control-label" for="textinput">Store Name</label>  
                <input id="textinput" name="storename" type="text" readonly="" value="{{.Ite.Store.Name}}" class="form-control input-md" required="">
              </div>

              <form method="GET">
              <fieldset>
              <!-- Button -->
              <div class="form-group">
                  <button id="singlebutton" type="submit" name="action" value="edit" class="btn btn-primary">Edit</button>
                  <button id="singlebutton" type="submit" name="action" value="label" class="btn btn-primary">Create Label</button>
                  <input type="hidden" name="itemid" value="{{.Ite.Item.ItemID}}"/>
                  <input type="hidden" name="box" value="{{.Ite.Box.Code}}"/>
                  <input type="hidden" name="EAN" value="{{.Ite.Item.Code}}"/>
              </div>
              </fieldset>
            </form>
            <h4 class="sub-header">Faults</h4>
            <form method="post">
            <div class="form-group ">
              <label class="control-label requiredField" for="comment">
              Comment
              <span class="asteriskField">
                *
              </span>
              </label>
              <input class="form-control" id="comment" name="comment" type="text"/>
            </div>
            <div class="form-group">
              <div>
              <button class="btn btn-primary" name="action" value="add-fault" type="submit">
                Add Fault
              </button>
              </div>
            </div>
            <input type="hidden" name="itemid" value="{{.Ite.Item.ItemID}}"/>
            </form>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Comment</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  {{range $index, $element := .Faults}}
                  <tr>
                    <td>{{$element.Comment}}</td>
                    <td>{{$element.Status.String}}</td>
                  </tr>
                  {{end}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
